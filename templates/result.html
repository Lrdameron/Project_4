<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Default Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding-top: 40px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f2f2f2;
            font-size: 20px;
            font-weight: bold;
        }

        .default {
            color: red;
        }

        .not-default {
            color: green;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>Loan Default Prediction Result</h2>

    <div class="result-box {{ 'default' if prediction == 'Likely to Default' else 'not-default' }}">
        {{ prediction }}
    </div>

    <a href="/">Try another prediction</a>
</body>
</html>
